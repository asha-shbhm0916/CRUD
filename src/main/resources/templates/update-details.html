<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>update-details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container mt-8">
    <h3 class="text-center mt-8">Enter the Phone Number</h3>
    <form action="home/update/updateuser" method="post">
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="number" class="form-control" id="phonenumber" aria-describedby="emailHelp" placeholder="Enter Number" name = "number">
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<div class="container mt-20">
    <div class="container mt-40">
        <h3 th:text="${error}">-</h3>
    </div>
    <div class="container mt-30">
        <h3 th:text="${success}">-</h3>
    </div>
</div>
</body>
</html>
