<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Get-number</title>
</head>
<body>
<div class="container mt-8">
    <h3 class="text-center mt-8">Enter the Phone Number</h3>
    <form action="home/get-details/details" method="post">
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="number" class="form-control" id="phonenumber" aria-describedby="emailHelp" placeholder="Enter Number" name = "number">
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<div class="container mt-20">
      <h3 th:text="${error}">-</h3>
</div>
</body>
</html>
