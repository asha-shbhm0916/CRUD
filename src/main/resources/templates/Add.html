<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add user</title>
</head>
<body>



<div class="container mt-8">
    <h3 class="text-center">Registration form</h3>
    <form action="home/add-details/addUser" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control is-valid"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required="true">
        </div>
        <div class="form-group">
            <label for="userName">User first Name</label>
            <input type="Text" class="form-control is-valid" id="userName" aria-describedby="emailHelp" placeholder="Enter first Name" name="first" required="true">
        </div>
        <div class="form-group">
            <label for="userlName">User Last  Name</label>
            <input type="Text" class="form-control is-valid" id="userlName" aria-describedby="emailHelp" placeholder="Enter last Name" name="last" required="true">
        </div>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label>
            <input type="number" class="form-control is-valid" id="phonenumber" aria-describedby="emailHelp" placeholder="Enter Number" name = "number" required="true">
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
